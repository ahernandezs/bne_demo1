<div ng-include="'views/modals.html'"></div>
<div class="container">
	<div class="pag-captura" ng-show="showAccounts">
		<div class="titulo-principal">
			<h1 class="pull-left">Multipagos</h1>
			<p class="pull-right">
				<a href="javascript:void(0);">
					<span class="ico-ayuda">
						<span class="ico-ayuda-h"></span>
					</span>
				</a>
			</p>
		</div>

    <div class="panels-container" id="sortable" ng-class="disabledDiv">
      <div class="panel panel-default">
        <div class="panel-heading borderT0">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="" href="" ng-click="collapseOne = !collapseOne;">
              <span ng-show="!collapseOne">+</span><span ng-show="collapseOne">-</span> Pago a m&uacute;ltiples beneficiarios
            </a>
          </h4>
        </div>
        <div class="panel-collapse" ng-show="collapseOne">
          <div class="content-panel">
            <ul class="nav nav-tabs">
              <li ng-class="{active: state === 'multiplePayments'}"><a href="" ng-click="changeTab('multiplePayments')">Pagos M&uacute;ltiples</a></li>
              <li ng-class="{active: state === 'beneficiaryGroups'}"><a href="" ng-click="changeTab('beneficiaryGroups')">Pagar a un grupo de beneficiarios</a></li>
            </ul>
            <div class="" ng-switch on="state">
              <div ng-switch-when="multiplePayments">
                <div ng-include="'views/multiplePayments.html'" ng-show="stepState === 'capture'"></div>
                <div ng-include="'views/multiplePaymentsConfirmation.html'" ng-show="stepState === 'confirmation'"></div>
                <div ng-include="'views/multiplePaymentsApplied.html'" ng-show="applied"></div>
              </div>
              <div ng-switch-when="beneficiaryGroups">
                <div ng-include="'views/multiplePayments2.html'" ng-show="stepState === 'capture'"></div>
                <div ng-include="'views/multiplePayments.html'" ng-show="stepState === 'group'"></div>
                <div ng-include="'views/multiplePaymentsConfirmation.html'" ng-show="stepState === 'confirmation'"></div>
                <div ng-include="'views/multiplePaymentsApplied.html'" ng-show="applied"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="area-botones" ng-show="state === 'multiplePayments'">
    	<button ng-show="stepState === 'capture'" ng-disabled="!allowNext" class="btn btn-primary pull-right" ng-click="stepState='confirmation'">Continuar</button>
		<button ng-show="stepState === 'confirmation'" ng-click="stepState = 'capture'; jumpToTop($event)" type="button" class="btn btn-danger pull-left">Regresar / Modificar</button>
		<button ng-show="stepState === 'confirmation'" ng-click="challenge = true; jumpToTop($event)" type="button" class="btn btn-primary pull-right">Aceptar</button>
		<button ng-show="applied" ng-click="acceptApplied()" type="button" class="btn btn-primary pull-right marginT35">Finalizar</button>
    </div>

    <div class="area-botones" ng-show="state === 'beneficiaryGroups'">
		<button ng-disabled="!selectedGroup" ng-show="stepState === 'capture'" class="btn btn-primary pull-right" ng-click="stepState='group'; changeGroup()">Continuar</button>
		<button ng-show="stepState === 'group'" ng-click="stepState = 'capture'; jumpToTop($event)" type="button" class="btn btn-danger pull-left">Regresar / Modificar</button>
    	<button ng-show="stepState === 'group'" class="btn btn-primary pull-right" ng-click="stepState='confirmation'; jumpToTop($even)">Continuar</button>
		<button ng-show="stepState === 'confirmation'" ng-click="stepState = 'group'; jumpToTop($event)" type="button" class="btn btn-danger pull-left">Regresar / Modificar</button>
		<button ng-show="stepState === 'confirmation'" ng-click="challenge = true; jumpToTop($event)" type="button" class="btn btn-primary pull-right">Aceptar</button>
		<button ng-show="applied" ng-click="acceptApplied()" type="button" class="btn btn-primary pull-right marginT35">Guardar / Finalizar</button>
    </div>

  </div>
</div>

<div class="container">
	<div class="que-hacer">
		<p class="titulo">&iquest;Qu&eacute; desea hacer?</p>
		<div class="row">
			<div class="col-xs-4 link">
				<a href="">Ver historial de Banca Electr&oacute;nica</a>
			</div>
			<div class="col-xs-4 link">
				&nbsp;
			</div>
			<div class="col-xs-4 link">
				&nbsp;
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
	$(document).ready(function(){
		$('input.calendar').datepicker({
			showOn: 'focus', buttonImageOnly: true,
			monthNamesShort:['ene','feb','mar','abr','may','jun','jul','ago','sep','oct','nov','dic'],
			dayNamesMin:['D','L','M','M','J','V','S'],
			dateFormat: 'dd/mm/yy',
		});
	});
</script>
